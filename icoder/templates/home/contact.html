{% extends "basic.html" %}

{% block title  %} Contact page {% endblock %}
{% block style  %}{% endblock %}
{% block  body %}

<div class="container my-5">
    <form action="/contact/" method="post">
        <h1>Contact with @iCODER </h1>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone </label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="name@example.com">
        </div>
        <button type="button" class="btn btn-success">Submit</button>


    </form>

</div>
{% endblock %}
